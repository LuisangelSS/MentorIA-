<!DOCTYPE html>
<html lang="es" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/theme-init.js"></script>
    </head>
    <body class="bg-background text-text p-4 sm:p-4 h-screen">
        <div class="flex flex-col gap-5">
            <div class="flex justify-between items-center">
                <div class="h-14 sm:h-16 lg:h-[7vh] flex items-center sm:px-4 animate-slideInLeft">
                    <img src="assets/svg/logo.svg" alt="Logo de MentorIA" class="h-full" />
                    <img />
                    <h2 class="text-text font-black text-lg sm:text-xl lg:text-2xl ml-2 sm:ml-3">MentorIA</h2>
                </div>
                <div class="mt-2">
                    <a class="p-3 rounded-lg bg-secondary text-text font-bold" href="app.html">CHAT</a>
                </div>
            </div>

            <div class="p-3 px-6 rounded-lg bg-background-light flex flex-col gap-10">
                <h1 class="mt-10 font-bold text-5xl lg:text-6xl 2xl:text-8xl text-text text-center">Genera un Quizz con IA</h1>
                <h2 class="text-text font-bold text-xl lg:text-2xl 2xl:text-3xl text-center">del tema de preferencia que quieras.</h2>
<div class="flex justify-center">
                    <form id="quiz-form" class="w-full max-w-3xl">
                        <div class="flex gap-3 items-center">
                            <div class="bg-secondary rounded-full w-full">
                                <input id="topic-input" type="text" placeholder="Escribe el tema aquí" class="outline-none w-full p-6 bg-transparent text-xl text-text" />
                            </div>
                            <select id="difficulty-select" class="bg-secondary text-text p-3 rounded-lg font-bold">
                                <option value="basico">Básico</option>
                                <option value="intermedio" selected>Intermedio</option>
                                <option value="avanzado">Avanzado</option>
                            </select>
                            <button id="generate-btn" class="p-3 rounded-lg bg-secondary text-text font-bold">Generar</button>
                        </div>
                    </form>
                </div>

                <div id="quiz-area" class="max-w-3xl w-full mx-auto"></div>
                <h2 class="font-black text-4xl text-text text-center">Quizzes recientes</h2>
                <div class="flex flex-col items-center">
<div id="recent-quizzes-grid" class="grid grid-cols-2 gap-4 md:grid-cols-3 2xl:grid-cols-4 max-w-[1300px]"></div>
                </div>
            </div>
        </div>
        <script src="js/quizzes.js"></script>
    </body>
</html>
